<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="searchbar">
        <form id="search-form">
          <input
            type="text"
            class="form-control search-form-control"
            id="city-input"
            placeholder="Search City..."
          />
          <input
            class="btn btn-success btn-search"
            type="submit"
            id="search-button"
          />
          <button class="btn btn-warning btn-current" id="current-location">
            Current
          </button>
        </form>
      </div>
      <div class="weather-card">
        <div class="weather-summary">
          <h2 class="card-title current-city">
            <span class="city" id="city">New York</span>
            <span class="temp" id="temperature">-2°C</span>
            <span id="units">
              <!-- <a href="#" id="celsius-link">°C</a>|
              <a href="#" id="farenheit-link">°F</a> -->
            </span>
          </h2>

          <br />
          <span class="weather-details current-city" id="feels-like"
            >Feels like -8°C</span
          >
          <span class="weather-details current-city" id="description"
            >Overcast Clouds</span
          >
          <span class="weather-details current-city" id="humidity"
            >Humidity 72%</span
          >
          <span class="weather-details current-city" id=""></span>
          <div
            class="weather-details-time current-city"
            id="current-time"
          ></div>
          <h3>5 Day Forecast</h3>
        </div>
        <div class="row">
          <div class="col-md-6 current-forecast">
            <img class="icon-cw" src="icons/snowy-6.svg" alt="snowy day" />
          </div>
          <div class="col-md-6 upcoming-forecast">
            <div class="row">
              <div class="col-sm-4 daylabels">
                Tomorrow
                <br />
                <span class="fd-temp">-8°C / 6</span>
              </div>
              <div class="col-sm-8 daylabels">
                <img
                  class="icon-fd-forecast"
                  src="icons/cloudy-day-2.svg"
                  alt="partly cloudy"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4 daylabels">
                Wednesday
                <br />
                <span class="fd-temp">-8°C / 6</span>
              </div>
              <div class="col-sm-8 daylabels">
                <img
                  class="icon-fd-forecast"
                  src="icons/cloudy-day-2.svg"
                  alt="partly cloudy"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4 daylabels">
                Thursday
                <br />
                <span class="fd-temp">-8°C / 6</span>
              </div>
              <div class="col-sm-8 daylabels">
                <img
                  class="icon-fd-forecast"
                  src="icons/cloudy.svg"
                  alt="cloudy"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4 daylabels">
                Friday
                <br />
                <span class="fd-temp">-8°C / 6</span>
              </div>
              <div class="col-sm-8 daylabels">
                <img
                  class="icon-fd-forecast"
                  src="icons/snowy-2.svg"
                  alt="snowy day"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4 daylabels">
                Saturday
                <br />
                <span class="fd-temp">-8°C / 6</span>
              </div>
              <div class="col-sm-8 daylabels">
                <img
                  class="icon-fd-forecast"
                  src="icons/sun.svg"
                  alt="sunny day"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/kruskii/vanilla-weather-app" target="_blank"
        >Open Source Code</a
      >
      by Kruskaya Molina
    </footer>
    <script src="index.js"></script>
  </body>
</html>
